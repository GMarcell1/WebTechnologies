<div class="example-container mat-elevation-z8">
  <div class="title-card">
    <mat-card>
      <h1 class="mat-headline">Add Car</h1>
    </mat-card>
  </div>

  <form [formGroup]="watchForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Price</mat-label>
      <input type="number" matInput placeholder="eg. 1500" [formControl]="price" required>
      <mat-error *ngIf="price.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput placeholder="eg. Audi" [formControl]="brand" required>
      <mat-error *ngIf="brand.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Model</mat-label>
      <input matInput placeholder="eg. A8" [formControl]="model" required>
      <mat-error *ngIf="model.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Transmission</mat-label>
      <mat-select [formControl]="gender" required>
        <mat-option value="M">Manual</mat-option>
        <mat-option value="A">Automatic</mat-option>
      </mat-select>
      <mat-error *ngIf="gender.invalid">{{getErrorMessageForOptions()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Fuel</mat-label>
      <mat-select [formControl]="movement" required>
        <mat-option value="diesel">Diesel</mat-option>
        <mat-option value="petrol">Petrol</mat-option>
      </mat-select>
      <mat-error *ngIf="movement.invalid">{{getErrorMessageForOptions()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Design</mat-label>
      <mat-select [formControl]="caseMaterial" required>
        <mat-option value="sedan">Sedan</mat-option>
        <mat-option value="combi">Combi</mat-option>
        <mat-option value="coupe">Coupe</mat-option>
      </mat-select>
      <mat-error *ngIf="caseMaterial.invalid">{{getErrorMessageForOptions()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>
    <button color="primary" mat-raised-button type="submit" [disabled]="!watchForm.valid" >Submit</button>
  </form>
</div>
